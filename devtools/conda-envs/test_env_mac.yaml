name: test
channels:
  - pyg
  - conda-forge
  - pytorch
dependencies:
  # Base depends
  - python
  - pip
  - h5py
  - tqdm
  - qcelemental=0.25.1
  - qcportal>=0.50
  - pytorch>=2.1
  - loguru
  - lightning>=2.0.8
  - tensorboard
  - torchvision
  - openff-units
  - pint
  - rdkit
  - retry
  - sqlitedict
  - jax
  - flax

  # Testing
  - pytest>=2.1
  - pytest-cov
  - codecov
  - requests
  - versioneer

  # Docs
  - sphinx_rtd_theme

  # pip installs
  - pip:
      - pytorch2jax
      - git+https://github.com/ArnNag/sake.git@nanometer
      - jax
      - flax
