# ------------------------------------------------------------ #
[training]
number_of_epochs = 2
remove_self_energies = true
batch_size = 128
lr = 1e-3
monitor_for_checkpoint = "val/per_molecule_energy/rmse"
# ------------------------------------------------------------ #
[training.experiment_logger]
logger_name = "tensorboard" # this will set which logger to use
[training.experiment_logger.tensorboard_configuration]
save_dir = "logs"
# ------------------------------------------------------------ #
[training.experiment_logger.wandb_configuration]
save_dir = "logs"
project = "training_potentials"
group = "exp00"
log_model = true
job_type = "testing"
tags = ["v_0.1.0"]
notes = "testing training"
# ------------------------------------------------------------ #
[training.lr_scheduler]
frequency = 1
mode = "min"
factor = 0.1
patience = 10
cooldown = 5
min_lr = 1e-8
threshold = 0.1
threshold_mode = "abs"
monitor = "val/per_molecule_energy/rmse"
interval = "epoch"
# ------------------------------------------------------------ #
[training.loss_parameter]
loss_property = [
    "per_molecule_energy",
    "per_atom_force",
    "dipole_moment",
    "total_charge",
]
[training.loss_parameter.weight]
per_molecule_energy = 1 #NOTE: reciprocal units
per_atom_force = 0.1
dipole_moment = 0.01
total_charge = 0.01
# ------------------------------------------------------------ #
[training.early_stopping]
verbose = true
monitor = "val/per_molecule_energy/rmse"
min_delta = 0.001
patience = 50
# ------------------------------------------------------------ #
[training.splitting_strategy]
name = "random_record_splitting_strategy"
data_split = [0.8, 0.1, 0.1]
seed = 42
